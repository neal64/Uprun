<section class="artistpage">
    <div class="search">
    <h1> Artist directory</h1>
    <label> Search:
    </label>
    <input class="search" ng-model="nilesh" placeholder="Search Artist Name" autofocus />

    <label class="formgroup"> by:
        <select ng-model="artistOrder">
            <option value="name"> Name</option>
            <option value="reknown">Reknown </option>
        </select>
    </label>
    <label class="formgroup">
        <input type="radio" ng-model="radioButton" name="direction" checked>Ascending
        <input type="radio" ng-model="radioButton" name="direction" value="reverse">Discending
    </label>
</div>
<ul class="artistlist">
    <li class="artist cf" ng-repeat="item in artists | filter:nilesh | orderBy:artistOrder : radioButton">
        <a href="#/details/{{artists.indexOf(item)}}">
        <img ng-src="images/{{item.shortname}}_tn.jpg" alt="{{item.name}}"/>
        <div class="info">
            <h2>{{item.name}}</h2>
            <h3>{{item.reknown}}</h3>
        </div>
        </a>
    </li>
</ul>
</section>
