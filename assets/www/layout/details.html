<section class="artistinfo">
    <div class="artist cf" ng-model="artists">
        <a href="#/details/{{prevBtn}}" class="btn btn-left">&lt;</a>
        <a href=" #/details/{{nextBtn}}"class="btn btn-left">&gt;</a>
        <h1>{{artists[whichItems].name}}</h1>
        <div class="info">
            <h3>{{artists[whichItems].reknown}}</h3>
        <img ng-src="images/{{artists[whichItems].shortname}}_tn.jpg" alt="{{artists[whichItems].name}}">


       <div class="bio">{{artists[whichItems].bio}}</div>
        </div>
    </div>
    <a href="index.html">&laquo; Back to search</a>

</section>
